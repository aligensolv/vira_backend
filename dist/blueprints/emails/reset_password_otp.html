<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        
        .header-bar {
            background-color: #353535;
            color: #FFFFFF;
        }
        
        /* The OTP Box Style */
        .otp-box {
            background-color: #F9F9F9;
            border: 2px solid #EE6C4D; /* Primary Border */
            color: #353535;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 8px;
            text-align: center;
            padding: 20px;
            margin: 30px 0;
            display: block;
            font-family: 'Courier New', Courier, monospace; /* Monospaced for code feel */
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Lato', Helvetica, Arial, sans-serif; background-color: #F9F9F9; color: #2E2D2D;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 40px 10px;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #FFFFFF; border: 1px solid #E5E7EB; border-collapse: collapse; max-width: 600px; width: 100%;">
                    
                    <!-- Vira Header -->
                    <tr>
                        <td class="header-bar" style="padding: 20px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td style="padding-right: 12px;">
                                        <div style="width: 32px; height: 32px; background-color: #EE6C4D; text-align: center; line-height: 32px;">
                                            <span style="color: #FFFFFF; font-weight: 900; font-size: 18px;">V</span>
                                        </div>
                                    </td>
                                    <td style="vertical-align: middle;">
                                        <span style="color: #FFFFFF; font-size: 18px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase;">{{companyName}}</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px 30px;">
                            <h1 style="font-size: 24px; font-weight: 900; color: #353535; margin: 0 0 20px 0; text-transform: uppercase; letter-spacing: -0.5px;">
                                Verification Code
                            </h1>
                            <p style="margin: 0 0 20px 0; font-size: 16px; color: #525252; line-height: 1.6;">
                                Hi {{customerName}},
                            </p>
                            <p style="margin: 0 0 0 0; font-size: 16px; color: #525252; line-height: 1.6;">
                                Use the code below to complete your password reset request.
                            </p>

                            <!-- OTP Display -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td>
                                        <div class="otp-box">
                                            {{otpCode}}
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <p style="margin: 0; font-size: 14px; color: #6B7280; line-height: 1.5;">
                                This code is valid for <strong>{{validityDuration}}</strong>. <br>
                                <span style="color: #EE6C4D;">Do not share this code with anyone.</span>
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #F3F4F6; padding: 20px 30px; border-top: 1px solid #E5E7EB; text-align: center;">
                            <p style="margin: 0; font-size: 11px; color: #9CA3AF; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">
                                &copy; 2025 {{companyName}} Inc.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
