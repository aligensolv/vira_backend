<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed</title>
    <!--
      DOCUMENTATION:
      - {{bookingId}}: E.g. #BK-9928
      - {{spotName}}: E.g. Downtown A-12
      - {{startTime}}: Full Date/Time string
      - {{duration}}: E.g. 2 Hours
      - {{totalPrice}}: E.g. $20.00
      - {{qrCodeUrl}}: URL to the QR image (optional)
      - {{actionUrl}}: Deep link to app booking details
    -->
    <style>
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        
        .btn-primary {
            background-color: #EE6C4D;
            color: #FFFFFF !important;
            text-decoration: none;
            padding: 14px 0;
            width: 100%;
            display: block;
            text-align: center;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 0;
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            color: #9CA3AF;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            display: block;
        }

        .value {
            font-size: 16px;
            color: #353535;
            font-weight: 700;
            margin: 0;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Lato', Helvetica, Arial, sans-serif; background-color: #F9F9F9; color: #2E2D2D;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 40px 10px;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #FFFFFF; border: 1px solid #E5E7EB; border-collapse: collapse; max-width: 600px; width: 100%;">
                    
                    <!-- Vira Header -->
                    <tr>
                        <td style="background-color: #353535; padding: 20px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td>
                                        <span style="color: #FFFFFF; font-weight: 900; font-size: 20px; letter-spacing: 2px;">VIRA</span>
                                    </td>
                                    <td align="right">
                                        <span style="color: #9CA3AF; font-size: 12px; font-weight: 600;">{{bookingId}}</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Success Banner -->
                    <tr>
                        <td style="background-color: #ECFDF5; border-bottom: 1px solid #10B981; padding: 15px 30px; text-align: center;">
                            <span style="color: #065F46; font-weight: 800; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">Booking Confirmed</span>
                        </td>
                    </tr>

                    <!-- Ticket Body -->
                    <tr>
                        <td style="padding: 40px 30px;">
                            
                            <!-- Spot ID Hero -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-bottom: 30px;">
                                <tr>
                                    <td style="background-color: #353535; padding: 20px; text-align: center;">
                                        <span style="color: #FFFFFF; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px;">Reserved Spot</span>
                                        <span style="color: #EE6C4D; font-size: 32px; font-weight: 900; letter-spacing: -1px;">{{spotName}}</span>
                                    </td>
                                </tr>
                            </table>

                            <!-- Details Grid -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td width="50%" style="padding-bottom: 20px; vertical-align: top;">
                                        <span class="label">Start Time</span>
                                        <p class="value">{{startTime}}</p>
                                    </td>
                                    <td width="50%" style="padding-bottom: 20px; vertical-align: top;">
                                        <span class="label">Duration</span>
                                        <p class="value">{{duration}}</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="50%" style="padding-bottom: 20px; vertical-align: top;">
                                        <span class="label">Status</span>
                                        <p class="value" style="color: #10B981;">Paid</p>
                                    </td>
                                    <td width="50%" style="padding-bottom: 20px; vertical-align: top;">
                                        <span class="label">Total Paid</span>
                                        <p class="value" style="color: #EE6C4D; font-size: 20px;">{{totalPrice}}</p>
                                    </td>
                                </tr>
                            </table>

                            <!-- Dashed Line -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 20px 0;">
                                <tr>
                                    <td style="border-top: 2px dashed #E5E7EB;"></td>
                                </tr>
                            </table>

                            <!-- Action -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td>
                                        <a href="{{actionUrl}}" target="_blank" class="btn-primary">
                                            View Ticket in App
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #F3F4F6; padding: 20px 30px; border-top: 1px solid #E5E7EB; text-align: center;">
                            <p style="margin: 0; font-size: 12px; color: #6B7280; line-height: 1.5;">
                                Please arrive on time. Cancellations are only allowed before the start time.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
