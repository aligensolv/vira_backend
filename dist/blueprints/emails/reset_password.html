<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <!--
      DOCUMENTATION: A secure, generic password reset email.
      - {{companyName}}: Your application's name.
      - {{customerName}}: The recipient's name.
      - {{actionUrl}}: The unique, tokenized URL for resetting the password.
      - {{validityDuration}}: How long the reset link is valid for (e.g., "15 minutes").
    -->

    <style>
        .action_btn {
            background-color: #1E865F;
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 25px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            transition: all 0.4s;
        }
        .action_btn:hover {
            background-color: #28a376;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #F0F2F5;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 40px 20px;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #FFFFFF; border-radius: 8px; border: 1px solid #E5E7EB;">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 20px 30px; border-bottom: 1px solid #E5E7EB;">
                           <span style="font-size: 16px; font-weight: bold; color: #4B4B4B; vertical-align: middle;">{{companyName}}</span>
                        </td>
                    </tr>

                    <!-- Body Content -->
                    <tr>
                        <td style="padding: 40px 30px;">
                            <h1 style="font-size: 24px; font-weight: bold; color: #1E1E1E; margin: 0 0 20px 0;">Reset Your Password</h1>
                            <p style="margin: 0 0 25px 0; font-size: 16px; color: #565656; line-height: 1.6;">Hi {{customerName}},</p>
                            <p style="font-size: 16px; color: #565656; line-height: 1.6; margin: 0 0 35px 0;">We received a request to reset your password. Click the button below to set a new one. If you didn't make this request, you can safely ignore this email.</p>
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="left"><a class="action_btn" href="{{actionUrl}}" target="_blank">Set New Password</a></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px; text-align: center; font-size: 12px; color: #A0A0A0; line-height: 1.5;">
                            <p style="margin: 0;">For security, this link will expire in {{validityDuration}}.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>```
