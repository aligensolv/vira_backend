<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name of="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{promoTitle}}</title>
    <style>
        /* Basic Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .content {
            padding: 20px;
            text-align: left;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777777;
        }
        .promo-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Company Logo -->
            <img src="https://via.placeholder.com/150" alt="Company Logo" style="max-width: 150px;">
        </div>
        <div class="content">
            <!-- 
                Dynamic Variables:
                {{username}}: The name of the subscriber.
                {{promoTitle}}: The main title or headline of the newsletter.
                {{promoBody}}: The main content of the newsletter (can include HTML).
                {{ctaUrl}}: The URL for the call-to-action button.
                {{ctaText}}: The text for the call-to-action button.

                Example Usage:
                {{username}} = "Alex"
                {{promoTitle}} = "This Month's Top Updates!"
                {{promoBody}} = "<p>Discover our latest features and get a sneak peek at what's coming next. We've been working hard to improve your experience.</p>"
                {{ctaUrl}} = "https://yourapp.com/blog/latest-updates"
                {{ctaText}} = "Read More"
            -->
            <img src="https://via.placeholder.com/560x250" alt="Promotional Image" class="promo-image">
            <h1 style="font-size: 24px;">{{promoTitle}}</h1>
            <p>Hi {{username}},</p>
            
            {{promoBody}}
            
            <p style="text-align: center; margin-top: 30px;">
                <a href="{{ctaUrl}}" class="button" style="color: #ffffff;">{{ctaText}}</a>
            </p>
            <p>Thanks for being a valued member of our community!</p>
            <p>Best regards,<br>The Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Your Company Name. All rights reserved.</p>
            <p><a href="{{unsubscribeUrl}}">Unsubscribe</a> from these updates.</p>
        </div>
    </div>
</body>
</html>
