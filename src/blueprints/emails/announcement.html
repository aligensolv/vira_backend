<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{headline}}</title>
    <!--
      DOCUMENTATION: A flexible template for announcements, feature updates, or newsletters.
      - {{companyName}}: Your application's name.
      - {{headline}}: The primary title of the announcement.
      - {{mainContentHtml}}: An HTML block for the body. Can include paragraphs, lists, etc.
      - {{ctaButtonText}}: The text for the call-to-action button (e.g., "Learn More").
      - {{actionUrl}}: The URL the CTA button should link to.
      - {{unsubscribeUrl}}: Link to manage notification preferences.
    -->
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #F0F2F5;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 40px 20px;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #FFFFFF; border-radius: 8px; border: 1px solid #E5E7EB;">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 20px 30px; border-bottom: 1px solid #E5E7EB;">
                            <span style="font-size: 16px; font-weight: bold; color: #4B4B4B; vertical-align: middle;">{{companyName}}</span>
                        </td>
                    </tr>
                    <!-- Body Content -->
                    <tr>
                        <td style="padding: 40px 30px;">
                            <h1 style="font-size: 24px; font-weight: bold; color: #1E1E1E; margin: 0 0 25px 0;">{{headline}}</h1>
                            <div style="font-size: 16px; color: #565656; line-height: 1.6; margin: 0 0 35px 0;">{{mainContentHtml}}</div>
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="left"><a href="{{actionUrl}}" target="_blank" style="background-color: #20C997; color: #FFFFFF; text-decoration: none; padding: 12px 25px; border-radius: 6px; font-size: 15px; font-weight: bold; display: inline-block;">{{ctaButtonText}}</a></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px; text-align: center; font-size: 12px; color: #A0A0A0; line-height: 1.5;">
                            <p style="margin: 0;">&copy; 2025 {{companyName}}. All Rights Reserved.</p>
                            <p style="margin: 10px 0 0 0;"><a href="{{unsubscribeUrl}}" style="color: #A0A0A0; text-decoration: underline;">Unsubscribe</a></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
